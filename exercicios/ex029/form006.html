<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formularios</title>
</head>
<body>
    <h1>Teste de formularios</h1>
    <form action="cadastro.php" method="get"></form>
    <p>
        <label for="icor"></label>
        <input type="color" name="cor" id="icor" value="#00ff00">
    </p>

    <p>
        <label for="ifoto">Foto de Perfil</label>
        <input type="file" name="foto" id="ifoto">

    </p>


    <p>
        <label for="inivel">Nivel de satisfação</label>
        <input type="range" name="nivel" id="inivel" min="1" max="5">
    </p>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>


</body>
</html>
